<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <title>Task 1</title>
    </head>
    <body>
        <header class="container"><h2>Задание № 1</h2></header>
        <main class="container">
            <div class="row">
            <form id="main_form" class="form-horizontal col-sm-4" action="" method="">
                <fieldset>
                    <div class="form-group">
                        <label for="number_one">Первое число</label><br/>
                        <div>
                            <input id="number_one" type="text" name="number_one" class="form-control" placeholder="0.1"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="number_two">Второе число</label><br/>
                        <div>
                            <input id="number_two" type="text" name="number_two" class="form-control" placeholder="0.2"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <button id="btn_add" name="btn_add" type="submit" value="submit" onclick="add()" class="btn btn-primary">Сложить</button>
                    </div>
                </fieldset>
            </form>
            </div>
        </main>
        <footer class="container">
            <div><span>&copy; 2019</span></div>
            <noscript>
                <p>Для корректной работы данной страницы включите поддержку скриптов.</p>
            </noscript>
            <script>          
                function add(){
                    var one = document.getElementById("number_one").value || 0.1;
                    var two = document.getElementById("number_two").value || 0.2;
                    var sum = (Number(one) + Number(two)).toFixed(1);
                    alert("Результат:\n\n" + sum);
                }
            </script>
        </footer>
    </body>
</html>
